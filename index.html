<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Interactive Flower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Question Modal Page -->
    <div id="questionPage" class="page active">
        <div class="question-page-background">
            <!-- Full-screen Flower Container (always present) -->
            <div class="fullscreen-flower-container" id="questionFlowerContainer">
                <!-- SVG for flexible stem -->
                <svg id="questionStemSVG" class="stem-svg">
                    <path id="questionStemPath" class="stem-path" />
                </svg>
                <!-- Disc, petals will be added here -->
            </div>
            
            <!-- Overlay: Question Header -->
            <div class="question-header">
                <h1>Ask me anything!</h1>
                <p>And count ... for the answer</p>
            </div>
            
            <!-- Overlay: Question Modal -->
            <div class="question-modal" id="questionModal">
                <div class="question-modal-label">I want to know if...</div>
                <div class="question-input-wrapper">
                    <textarea 
                        id="questionInput" 
                        class="question-input" 
                        placeholder="Type your question..."
                        rows="3"
                    ></textarea>
                    <button id="doneButton" class="done-button" style="display: none;" aria-label="Submit">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="19" x2="12" y2="5"></line>
                            <polyline points="5 12 12 5 19 12"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Interactive Page -->
    <div id="flowerPage" class="page">
        <div class="flower-page-container">
            <!-- Full-screen Flower Container (same as question page) -->
            <div class="fullscreen-flower-container" id="flowerContainer">
                <!-- SVG for flexible stem -->
                <svg id="stemSVG" class="stem-svg">
                    <path id="stemPath" class="stem-path" />
                </svg>
                <!-- Disc, petals will be added here -->
            </div>
            
            <!-- Overlay: Question Display -->
            <div class="question-display" id="questionDisplay"></div>
            
            <!-- Overlay: Instructions -->
            <div class="instructions">
                <p>Tap on me, or pluck the petal or whatever to get the universe answer</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="question-page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#B0E0E6" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#B0E0E6" media="(prefers-color-scheme: dark)">
    <title>Interactive Flower</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&amp;family=Kalam:wght@300;400;700&amp;display=swap">
    <link rel="stylesheet" href="styles.css">
    <script>
        /* iOS Safari: 100vh extends behind bottom bar. Use innerHeight so content stays above it.
         * Do NOT update on visualViewport resize (keyboard) - that shrinks the page and exposes
         * black body background. Only update on window resize / orientation. */
        (function() {
            var setVH = function() {
                var h = window.innerHeight;
                document.documentElement.style.setProperty('--vh', h + 'px');
            };
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', setVH);
        })();
    </script>
</head>
<body>
    <!-- Question Modal Page -->
    <div id="questionPage" class="page active">
        <div class="question-page-background">
            <!-- Full-screen Flower Container (always present) -->
            <div class="fullscreen-flower-container" id="questionFlowerContainer">
                <!-- SVG for flexible stem -->
                <svg id="questionStemSVG" class="stem-svg">
                    <path id="questionStemPath" class="stem-path" />
                </svg>
                <!-- Disc, petals will be added here -->
            </div>
            
            <!-- Overlay: Question Header -->
            <div class="question-header">
                <h1>Ask me anything!</h1>
                <p>And count ... for the answer</p>
            </div>
            
            <!-- Overlay: Question Modal -->
            <div class="question-modal" id="questionModal">
                <div class="question-modal-label">I want to know if...</div>
                <div class="question-input-wrapper">
                    <textarea 
                        id="questionInput" 
                        class="question-input" 
                        placeholder="Type your question..."
                        rows="3"
                    ></textarea>
                    <button id="doneButton" class="done-button" style="display: none;" aria-label="Submit">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="19" x2="12" y2="5"></line>
                            <polyline points="5 12 12 5 19 12"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Interactive Page -->
    <div id="flowerPage" class="page">
        <div class="flower-page-container">
            <!-- Full-screen Flower Container (same as question page) -->
            <div class="fullscreen-flower-container" id="flowerContainer">
                <!-- SVG for flexible stem -->
                <svg id="stemSVG" class="stem-svg">
                    <path id="stemPath" class="stem-path" />
                </svg>
                <!-- Disc, petals will be added here -->
            </div>
            
            <!-- Back button (same as garden page) -->
            <button id="backToHomeButton" class="nav-button nav-button-back" aria-label="Back to home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>

            <!-- Row 1: Navigation -->
            <div class="flower-page-nav">
                <button id="gardenButton" class="nav-button">
                    <img src="/Daisy_icon.png" alt="" class="garden-btn-flower">
                    <img src="/Daisy_icon.png" alt="" class="garden-btn-flower">
                    <span class="garden-btn-arrow">â†’</span>
                </button>
            </div>
            
            <!-- Row 2: Question Display -->
            <div class="question-display" id="questionDisplay"></div>
            
            <!-- Overlay: Instructions -->
            <div class="instructions">
                <p>Tap on me, or pluck the petal or whatever to get the universe answer</p>
            </div>
            
            <!-- Grass layer: grows from bottom when page loads -->
            <div id="grassLayer" class="grass-layer" aria-hidden="true"></div>
        </div>
    </div>

    <!-- Garden Page -->
    <div id="gardenPage" class="page">
        <div class="garden-page-container">
            <!-- Infinite scroll container -->
            <div id="gardenContainer" class="garden-container"></div>
            
            <!-- Navigation Button -->
            <button id="backButton" class="nav-button nav-button-back" aria-label="Back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            
            <!-- Header -->
            <div class="garden-header">
                <h1>The Garden</h1>
                <p>Browse all questions ever asked</p>
            </div>

            <!-- Comment section: separate panel (slides in when flower is tapped) -->
            <div id="gardenCommentSection" class="comment-section garden-comment-panel" aria-hidden="true">
                <div class="comment-panel-inner">
                    <div id="gardenCommentDragHandle" class="comment-panel-drag-handle" aria-label="Drag to expand or close">
                        <div class="comment-panel-drag-handle-bar"></div>
                    </div>
                    <div class="comment-card">
                        <div id="gardenCommentList" class="comment-list">
                            <!-- Comments loaded dynamically from Supabase -->
                        </div>
                    </div>
                    <div class="comment-input-bar">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=You" alt="" class="comment-input-avatar">
                        <div class="comment-input-wrapper">
                            <textarea id="gardenCommentInput" class="comment-input-field" placeholder="Add a comment..." autocomplete="off" aria-label="Add a comment" rows="1"></textarea>
                            <button type="button" id="gardenCommentSubmit" class="comment-submit-button" style="display: none;" aria-label="Submit comment">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="12" y1="19" x2="12" y2="5"></line>
                                    <polyline points="5 12 12 5 19 12"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Full question popup (garden: tap truncated question to view full) -->
            <div id="gardenQuestionPopup" class="garden-question-popup" aria-hidden="true">
                <div class="garden-question-popup-backdrop"></div>
                <div class="garden-question-popup-content">
                    <div class="garden-question-popup-header">
                        <div class="garden-question-popup-creator">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Creator" alt="" class="garden-question-popup-avatar">
                            <div class="garden-question-popup-creator-meta">
                                <span class="garden-question-popup-creator-name">Creator</span>
                                <span class="garden-question-popup-creator-date">Date created</span>
                            </div>
                        </div>
                        <button type="button" class="garden-question-popup-close" aria-label="Close">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="garden-question-popup-prefix">I want to know if...</div>
                    <div class="garden-question-popup-text"></div>
                </div>
            </div>
        </div>
    </div>
